<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css ">
    <title>Login</title>
</head>
<body>
    
    <header>
        <div>
            <h1> AQUÍ VA EL HEADER</h1>
        </div>
    </header>

    <section class="login-completo">
       
        <div class="login-cuadro">
            <div class="login-superior">
                
                <h2>LOGIN</h2>
            </div>
            <div class="login">
                <form action="/login.html" method="POST">
                <div class="nombreUsuario">
                     <label for="nombre"><i class="fas fa-user">Nombre Usuario:</i> </label>
                     <input type="text" name="nombre-usuario" id="nombre" placeholder="Ingrese nombre de usuario aquí">
                </div>
                <div class="contraseñaUsuario">
                     <label for="clave"><i class="fas fa-key"></i> Contraseña:</label>
                     <input type="password" name="clave" id="clave" placeholder="Ingrese su contraseña aquí">
                </div>
                <div class="ingresar">
                    <button type="submit"> ingresar </button>
                </div>
                </form>
            </div>
            <div class="login-inferior">

            </div>
        </div>
    </section>

    <footer>
        <div>
            <h1> AQUI VA EL FOOTER</h1>
        </div>
    </footer>
    
</body>
</html>
